version: '3.9'

services:
  worker:
    build: ./worker
    env_file:
      - env_files/worker.env
    networks:
      - rabbitmq_net

  mongo1:
    hostname: mongo1
    container_name: localmongo1
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=ugc_movies
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_vol:/data/db
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0",
        "--dbpath",
        "/data/db"
      ]
    networks:
      - mongo_net

  mongosetup:
    image: mongo
    depends_on:
      - mongo1
    volumes:
      - ./mongo/scripts:/scripts
    restart: "no"
    entrypoint: [ "bash", "/scripts/mongo_setup.sh" ]
    networks:
      - mongo_net

  rabbitmq:
    image: rabbitmq:3.11-alpine
    expose:
      - "5672"
    volumes:
      - rabbitmq_vol:/var/lib/rabbitmq/
    networks:
      - rabbitmq_net

volumes:
  mongo_vol:
  rabbitmq_vol:


networks:
  mongo_net:
