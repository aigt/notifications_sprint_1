# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: requirements-txt-fixer

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        entry: mypy
        args: ["--config=pyproject.toml", "--python-version", "3.10"]

      - id: mypy
        entry: mypy
        args: ["--config=pyproject.toml", "--python-version", "3.9"]

      - id: mypy
        entry: mypy
        args: ["--config=pyproject.toml", "--python-version", "3.8"]

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.0
    hooks:
      - id: autoflake

  - repo: https://gitlab.com/smop/pre-commit-hooks
    rev: master
    hooks:
      - id: check-poetry

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - git+https://github.com/wemake-services/wemake-python-styleguide#egg=wemake-python-styleguide
          - flake8-quotes==3.3.2
        args:
          - --config=.flake8
          - --diff
