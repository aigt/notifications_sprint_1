version: '3.9'

services:

  app:
    build: ../../../notification_api
    ports:
      - "8000:8000"
    env_file:
      - test.env
    healthcheck:
      test: curl --fail http://app:8000/api/health/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.11-alpine
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass

  tests:
    build: .
    depends_on:
      - app
      - rabbitmq
    env_file:
      - test.env
    entrypoint: >
      sh -c "python3 rabbit_add_queue.py &&
              python3 -m pytest -v"
