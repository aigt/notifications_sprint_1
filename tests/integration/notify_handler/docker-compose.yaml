version: '3.9'

services:

  app:
    build: ../../../notification_handler
    env_file:
      - test.env
    depends_on:
      - rabbitmq

  notifications_db:
    image: postgres:15.0-alpine
    env_file:
      - test.env
    environment:
      - POSTGRES_HOST=notifications_db
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$POSTGRES_DB -h $$POSTGRES_HOST -p $$POSTGRES_PORT -U $$POSTGRES_USER"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-alpine
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass

  tests:
    build: .
    depends_on:
      - app
      - rabbitmq
    env_file:
      - test.env
    entrypoint: >
      sh -c "sleep 7&&python3 -m pytest -v"
