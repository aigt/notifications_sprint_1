version: '3.9'

services:

  worker:
    build: ../../../worker
    env_file:
      - ./test.env
    networks:
      - rabbitmq_net
      - templates_net

  rabbitmq:
    image: rabbitmq:3.11-alpine
    expose:
      - "5672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - rabbitmq_net

  templates_db:
    image: postgres:15.0-alpine
    env_file:
      - env_files/templates_db.env
    environment:
      - POSTGRES_HOST=templates_db
      - POSTGRES_PORT=5432
    expose:
      - "5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$POSTGRES_DB -h $$POSTGRES_HOST -p $$POSTGRES_PORT -U $$POSTGRES_USER"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - templates_net

  history_db:
    image: postgres:15.0-alpine
    env_file:
      - env_files/history_db.env
    environment:
      - POSTGRES_HOST=history_db
      - POSTGRES_PORT=5432
    expose:
      - "5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$POSTGRES_DB -h $$POSTGRES_HOST -p $$POSTGRES_PORT -U $$POSTGRES_USER"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - history_net

  tests:
    build: .
    depends_on:
      - worker
    env_file:
      - ./test.env
    entrypoint: >
      sh -c "python -m pytest -v"
    networks:
      - rabbitmq_net

networks:
  rabbitmq_net:
  templates_net:
  history_net:
